
<main role="main" class="container">
     <div class="row">
        <div class="col-md-8 offset-md-2">
       <div class="logo-block" class="mx-auto py-5 main-logo">
            <img src ="./assets/images/logo/1x/main-logo.png">
       </div>
       <form class="mt-3 px-5">
        <div class="form-group">
            <div class="input-group mb-3">
           
                <div class="input-group-prepend">
                    <select formControlName="contry" class='contry'>
                     <option > {{default.emoji}} </option>
                     <option *ngFor="let result of results">
                            {{result.emoji}}
                    </option>
                    </select>
                </div>
                <input type="number" class="form-control form-telephone" formControlName="telphone" placeholder="เบอร์โทรศัพท์">
                </div>
        </div>
        <div class="form-group">
        <div class="input-group mb-3">
      
            <div class="input-group-prepend">
                <span class="input-group-text addon-password" id="basic-addon1"> <img src ="./assets/images/icon/1x/lock.png"></span>
            </div>
             <input type="password" class="form-control form-password" id="exampleInputPassword1" placeholder="รหัสผ่าน" aria-describedby="basic-addon1">
            </div>
        </div>
        
        <button type="submit" class="btn btn-login mx-auto mt-5">เข้าสู่ระบบ</button>
        <button type="button" class="btn btn-forgot mx-auto mt-3">ลืมรหัสผ่าน</button>
        <button type="button" class="btn btn-regis mx-auto ">ลงทะเบียนเข้าใช้งาน</button>
        </form>
    </div>
     </div>
    
</main><!-- /.container -->
